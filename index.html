<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="CARD">
    <div class="CARD-img">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="">
      <!-- <img class="mobile" src="/product-preview-card-component-main/images/image-product-mobile.jpg" alt=""> -->
      <img class="mobile" src="images/image-product-mobile.jpg" alt="">
    </div>
    <div class="CARD-body">
      <h6>Parfum</h6>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A Floral,Solar And Voluptuous
       Interpretation Composed By Oliver Polge,
      Perfumer-Creator For The house Of Chenel.</p>
      <p class="Price">149.99$<Span>169.99$</Span></p>
      <button type="button"><img src="images/icon-cart.svg" alt="">Add To Cart</button>
    </div>
  </div>
</body>
</html>
